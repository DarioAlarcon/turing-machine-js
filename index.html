<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    <script src="./libraries/language_utils.js"></script>
    <script src="./libraries/voice_message_Utils.js"></script>
    
</head>
<body>
    <header>
        <section class="leftSection">
            <input type="text" id="word-text" class="word-input" placeholder="enter your word">
            <button id="word-button" class="word-button"></button>
        </section>
        <section class="centerSection">
            <section class="w-information">
                <h3 class="word-checking" id="word-checking"></h3>
            </section>
            
        </section>
        <section class="rightSection">
            
            <div>
                <select class="languanges-select" id="languanges-select" name="languange">
                    <option value="en" id="English"></option>
                    <option value="es" id="Spanish"></option>
                    <option value="fr" id="French"></option>
                </select>
            </div>
        </section>
    </header>
    <main>
        <section class="information">
            <div class="turingTape">
        
                <div class="item-container"></div>
                <div class="pointer"></div>
            </div>
            <section class="speed-control">
                <span>-</span>
                <input type="range" id="slider" min="0.5" max="3" step="0.01" value="0.5">
                <span>+</span>
            </section>
        </section>
        <section class="graph">
            <div id="myDiagram" style="width: 100%; height: 100%; background-color: transparent;"></div>
        </section>
        <aside class="historial">
            <div>
                <section class="historial-tittle">
                    <h2 id="historyTittle"></h2>
                </section>
                <section id="historial-list" class="historial-list"></section>
            </div>
        </aside>
    </main>
    <footer>
        <h2 id="regularExpressionInfo">
        </h2>
    </footer>
    <script  src="./script.js"></script>
</body>
</html>
